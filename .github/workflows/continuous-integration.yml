name: "[CI] Continuous Integration"

#sempre que tiver um commit ou um PR for aberto TESTE
on:
    pull_request: 
        types: [opened, synchronize]
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            ## [Common CI Steps]
            - uses: actions/checkout@v3
            ## ====================
            - name: "Install Dependencies"
              run: "npm install"
            - name: "Debug"
              run: "ls -la"
            - name: "Lint"
              run: "npm run lint"
